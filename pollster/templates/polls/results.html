{% extends 'base.html' %}
{% block content %}

<h1 class="text-center mb-3">{{ question.question_text }}</h1>
<ul class="list-group mb-5">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ choice.choice_text }}
        <span class="badge badge-success badge-pill" style="color: rgb(10, 181, 4);">{{ choice.votes }} votes</span>
    </li>
    {% endfor %}
</ul>

<a class="btn btn-secondary" href="{% url 'polls:index' %}">Back To Polls</a>
<a class="btn btn-dark" href="{% url 'polls:detail' question.id %}">Vote Again?</a>
{% endblock %}
